<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudu!</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #6c63ff, #a1c4fd);
  /* Adds a gradient from purple to light blue */
}

    /* Container */
    .todo-container {
  background: #fff;
  padding: 20px;
  width: 400px;
  border-radius: 12px;
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
}

    .todo-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .todo-header h1 {
      font-size: 24px;
      color: #333;
    }

    /* Input field */
    .todo-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.3s ease;
    }

    .todo-input:focus {
      border-color: #6c63ff;
    }

    /* Add button */
    .add-btn {
      width: 100%;
      padding: 10px;
      background: #6c63ff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background: #574bff;
    }

    /* To-Do list */
    .todo-list {
      list-style-type: none;
      max-height: 250px;
      overflow-y: auto;
    }

    .todo-item {
      background: #f9f9f9;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #e2e2e2;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      transition: transform 0.2s ease-in-out;
    }

    .todo-item:hover {
      transform: scale(1.02);
    }

    /* Remove button */
    .remove-btn {
      background: transparent;
      border: none;
      color: #ff6b6b;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <div class="todo-header">
      <h1>my Tudu! list</h1>
    </div>
    <input type="text" id="todo-input" class="todo-input" placeholder="Enter a new task...">
    <button id="add-btn" class="add-btn">Add Task</button>
    <ul id="todo-list" class="todo-list"></ul>
  </div>

  <script>
    // Get elements
    const addButton = document.getElementById('add-btn');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // Add event listener to button
    addButton.addEventListener('click', function () {
      const taskText = todoInput.value.trim();

      // Only add if input is not empty
      if (taskText !== '') {
        // Create new list item
        const listItem = document.createElement('li');
        listItem.classList.add('todo-item');

        // Add text to list item
        listItem.innerHTML = `${taskText} <button class="remove-btn">X</button>`;

        // Append the new list item to the list
        todoList.appendChild(listItem);

        // Clear the input
        todoInput.value = '';

        // Add functionality to remove button
        listItem.querySelector('.remove-btn').addEventListener('click', function () {
          todoList.removeChild(listItem);
        });
      }
    });

    // Optional: Allow pressing 'Enter' to add task
    todoInput.addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        addButton.click();
      }
    });
  </script>

</body>
</html>
